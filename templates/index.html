<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMR DELFT - Home</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/logo.png" type="image/x-icon">
    <script src="/static/scripts/socket.io.min.js"></script>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">SMR DELFT</span>
            <img height="70" src="/static/images/logo.png" alt="SMR DELFT">
        </div>
    </nav>

    <main class="container text-center">
        <audio src="" id="music"></audio>
        <section class="py-5 row">
            <img class="col-6" src="/static/images/wallpaper.jpg" id="staticImage">
            <article id="buttonsBox" class="text-center mx-3 col" >
                <div class="alert fw-bold" id="transcriptHomePage"></div>
                <div class="text-center" id="emergencyBtn">
                    <img class="btn" title="Emergency button to stop the robot in dangerous situations." src="/static/images/sos.png" width="100">
                </div>
                <button class="btn mb-2 w-100 fw-bold text-white "id="startBtn">Start System</button>
                <button id="danceBtn" class="control-btns btn btn-light mb-2 w-100">Dance for me</button>
                <button id="playGameBtn" class="control-btns btn btn-light mb-2 w-100">Play Game</button>
                <button id="peopleDetectionBtn" class="control-btns btn btn-light mb-2 w-100">AI: Detect Peoples</button>
                <button id="poseDetectionBtn" class="control-btns btn btn-light mb-2 w-100">AI: Seeing how you move</button>
                <button id="emotionDetectionBtn" class="control-btns btn btn-light mb-2 w-100">AI: Read feelings</button>
                <button id="tvModeBTN" class="control-btns btn btn-light mb-2 w-100">Move Robot to TV Mode</button>
            </article>
        </section>
    </main>

    <footer>
        <div id="speechRecognitionBox" class="form-check">
            <input class="form-check-input" type="checkbox" id="SpeechRecognition" checked>
            <label class="form-check-label" for="SpeechRecognition">Speech Recognition</label>
        </div>
    </footer>
    
    <script src="/static/scripts/customSocketIO.js"></script> 
    <script src="/static/scripts/data.js"></script>
    <script src="/static/scripts/ai.js"></script>
    <script src="/static/scripts/textToSpeechAI.js"></script>
    <script src="/static/scripts/home-main.js"></script>
    <script src="/static/scripts/speechRecognition.js"></script>
</body>
</html>
