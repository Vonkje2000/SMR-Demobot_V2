<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        main img{
            border-radius: 20px;
        }
    .control-btns {
        display: none;
    }
    </style>
</head>
<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">SMR DELFT </span>
          <img height="70" src="/static/logo.png" alt="">
        </div>
      </nav>

      <main class="container text-center">
      <section class="py-5 row" >
        <img class="col" id="videoFeed" src="" style="display:none;" width="100%"> 
        <img  class="col-6 " src="/static/wallpaper.jpg" id="staticImage" width="100%" >
        
        <article id="spinners" class=" mt-5 pt-5 text-center col" style="display: none;">
          <div>
            <div class="spinner-grow text-danger" role="status"> <span class="visually-hidden">Loading...</span></div>
            <div class="spinner-grow text-light" role="status"> <span class="visually-hidden">Loading...</span> </div>
            <div class="spinner-grow text-dark" role="status">   <span class="visually-hidden">Loading...</span></div>
          </div>
            <span class="btn">Loading..</span>
        </article>
        <article class="text-center mx-3 col" style="transform: translateY(32%);">
            <button style="background-color: #9ea700;" class=" btn mb-2 w-100 fw-bold text-white" id="startBtn" onclick="handleStartStop()">Start System</button>
            <!-- <button class="btn btn-light mb-2 w-100" onclick="stopServer()">Stop Server</button> -->
            <button class="control-btns btn btn-light mb-2 w-100" onclick="sendMessage('1')">Dance for me</button>
            <button  class="control-btns btn btn-light mb-2 w-100" onclick="sendMessage('2') ">Play Game</button>     
            <button id="visionDetectionBTN"  class="control-btns btn btn-light mb-2 w-100">Detect People</button>     
            <button id="poseDetectionBTN"  class="control-btns btn btn-light mb-2 w-100">Detect Pose</button>   
        </article>
      </section>
</main>
<script>
const visionDetectionBTN = document.getElementById('visionDetectionBTN');
const poseDetectionBTN = document.getElementById('poseDetectionBTN');
const videoFeed = document.getElementById('videoFeed');
const staticImage = document.getElementById('staticImage');
const spinners = document.getElementById('spinners');

visionDetectionBTN.addEventListener('click', () => toggleDetection('Detect People', '/objects_detection', visionDetectionBTN));
poseDetectionBTN.addEventListener('click', () => toggleDetection('Detect Pose', '/pose_detection', poseDetectionBTN));

function toggleDetection(detectText, src, btn) {
    spinners.style.display = 'block';
    if(videoFeed.style.display=='none'){
        sendMessage('humen_detection_started', route = '/voice')
        videoFeed.style.display = 'block'
        videoFeed.style.position = 'absolute'
        videoFeed.src = src
        btn.innerText = 'Stop Detection'
        staticImage.style.display = 'none'
    }else{
        sendMessage('humen_detection_stopped', route = '/voice')
        videoFeed.style.display = 'none'
        videoFeed.src = ''
        btn.innerText = detectText
        staticImage.style.display = 'block'
    }

    videoFeed.onload = ()=>{ spinners.style.display = 'none';videoFeed.style.position = 'unset'}
    videoFeed.onerror = ()=> { spinners.style.display = 'none'; videoFeed.style.position = 'unset'};
}

const startBtn = document.getElementById('startBtn');

function handleStartStop() {
    if(startBtn.innerText.includes('Start')){
        startBtn.innerText = 'Stop System'
        sendMessage('active_system', route = '/voice')
        document.querySelectorAll('.control-btns').forEach(btn => btn.style.display = 'block');
        document.getElementById('startBtn').style.display = 'block';
    }else{
        startBtn.innerText = 'Start System'
        sendMessage('deactivate_system', route = '/voice')
        staticImage.style.display = 'block'
        document.querySelectorAll('.control-btns').forEach(btn => btn.style.display = 'none');
        videoFeed.style.display = 'none'
    }


    // fetch('/start_server', { method: 'POST'}).then(request=> request.json()).then(data=>{
        
    //     alert(data.status);
    // }).catch(error=>{
    //     console.log(error)
    // })
}

function stopServer() {
    fetch('/stop_server', {
        method: 'POST'
    }).then(request=> request.json()).then(answer=>{
        console.log(data.status)
    }).catch(error=>{
        console.log(error)
    })
}

function sendMessage(message, route = '/send') {
fetch(route, {
    body: JSON.stringify({ message }),
    headers: { "Content-Type": "application/json" },
    method: 'POST'
})
.then(response => response.json())
.then(data => console.log(data.status))
.catch(error => console.log(error));
    }
</script>
</body>
</html>
