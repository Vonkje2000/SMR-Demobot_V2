<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        main img, main video{
            border-radius: 25px;
        }
        #emergency{
          position: absolute;
          transform: translate(-106%,296px);
          width: 100%;
        }
    .control-btns {  display: none; }
    #gameBox{
          background: linear-gradient(70deg, #f8f9fa 90%,#4c5e74 10%);
         border-radius: 25px;
          text-align: center !important;
          display: none;
    }#gameBox img{
      margin: auto;
      display: none;
    }
    #counter { font-size: 150px !important;}
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link rel="shortcut icon" href="/static/images/logo.png" type="image/x-icon">
</head>
<body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">SMR DELFT </span>
          <img height="70" src="/static/images/logo.png" alt="SMR DELFT">
        </div>
      </nav>

      <main class="container text-center">
        <audio src="" id="music"></audio>
        <section class="py-5 row" >
        <div class=" col-6" id="gameBox">
          <span class="fw-bold" id="counter">  1 </span>
          <img class="p-3" id="gameImg"  src="" height="150" />
        </div>

        <video class="col-6" id="dancingVideo" width="100%" style="display:none;"></video>
        <img class="col" id="videoFeed" style="display:none; max-width: 50%;" > 
        <img  class="col-6 " src="/static/images/wallpaper.jpg" style="object-fit: cover;" id="staticImage" width="100%" >
        <article id="spinners" class=" mt-5 pt-5 text-center col" style="display: none;">
          <div>
            <div class="spinner-grow text-danger" role="status"> <span class="visually-hidden">Loading...</span></div>
            <div class="spinner-grow text-light" role="status"> <span class="visually-hidden">Loading...</span> </div>
            <div class="spinner-grow text-dark" role="status">   <span class="visually-hidden">Loading...</span></div>
          </div>
            <span class="btn">Loading..</span>
        </article>
        <article class="text-center mx-3 col" style="transform: translateY(7%);">
          <div class="alert small" id="transcript"></div>

            <div class="text-center" id="emergency">
              <img class="btn" title="Emergency button to stop the robot in dangerous situations."  src="/static/images/sos.png" width="100" >
            </div>
            <button style="background-color: #9ea700;" class=" btn mb-2 w-100 fw-bold text-white" id="startBtn" onclick="handleStartStop()">Start System</button>
            <!-- <button class="btn btn-light mb-2 w-100" onclick="stopServer()">Stop Server</button> -->
            <button id="danceBtn"  class="control-btns btn btn-light mb-2 w-100">Dance for me</button>
            <button id="playGameBTN"  class="control-btns btn btn-light mb-2 w-100" >Play Game</button>     
            <button id="peopleDetectionBTN"  class="control-btns btn btn-light mb-2 w-100">AI: Detect Peoples</button>     
            <button id="poseDetectionBTN"  class="control-btns btn btn-light mb-2 w-100">AI: Seeing how you move</button>   
            <button id="emotionDetectionBTN"  class="control-btns btn btn-light mb-2 w-100">AI: Read feelings</button>   
        </article>
        
      </section>
  
</main>

<footer>
  <div class="form-check" style="position: absolute; top: 90vh; left: 67%;">
    <input class="form-check-input " checked type="checkbox" id="SpeechRecognition">
    <label class="form-check-label" for="SpeechRecognition">
      Speech Recognition
    </label>
  </div>
</footer>
<script src="/static/scripts/data.js"></script>
<script src="/static/scripts/ai.js"></script>
<script src="/static/scripts/textToSpeechAI.js"></script>
<script src="/static/scripts/main.js"></script>
<script src="/static/scripts/speechRecognition.js"></script>

</body>
</html>
